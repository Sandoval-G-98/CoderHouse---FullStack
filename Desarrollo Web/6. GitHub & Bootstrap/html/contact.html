                <!--<form>
                    <input class = "data-form" type="text" id = "nameForm" placeholder = "Ingresa tu nombre"> <br>
                    <input class = "data-form" type="text"  id = "lastnameForm" placeholder = "Ingresa tu apellido"> <br>

                <form>
                    <div class="mb-3">
                      <label for="inputName" class="form-label">Ingresa tu nombre</label>
                      <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="inputLastName" class="form-label">Ingresa tu apellido</label>
                      <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Ingresa tu correo electronico</label>
                        <input type="text" class="form-control" id="inputEmail">
                    </div>
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label">Dejanos tu mensaje</label>
                        <textarea id="messageForm" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </section>
