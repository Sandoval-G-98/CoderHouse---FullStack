    <main>
        <h2> Contactate con nosotros </h2>

        <section class = "contact-form">
            <h4> Formulario de contacto </h4>
            <form>
                <input class = "data-form" type="text" id = "nameForm" placeholder = "Ingresa tu nombre"> <br>
                <input class = "data-form" type="text"  id = "lastnameForm" placeholder = "Ingresa tu apellido"> <br>
                <input class = "data-form" type="text" id = "emailForm" placeholder = "Ingresa tu correo electronico"> <br>
                <label for="messageForm"> Escribi tu mensaje </label> <br>
                <textarea id="messageForm" cols="30" rows="10"></textarea> <br>
                <button class = "button-send" type="submit"> Enviar </button>
            </form>
        </section>
        <section class = "map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.039409705688!2d-58.86216518423616!3d-34.628444366314845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc912485a8db69%3A0xe736248fffd7042b!2sAlaska%20Indumentaria!5e0!3m2!1ses-419!2sar!4v1643486668793!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
