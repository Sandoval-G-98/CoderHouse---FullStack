<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title> Workshop </title>
  </head>
  <body>
    <header>
      <h1>Calculadora de interés compuesto</h1>

      <div>
        <p>
          Esta página te permite calcular el monto final que obtendrás aplicando
          interés compuesto mes a mes en tus ahorros
        </p>
      </div>

    </header>
    
    <main>
      <h3>¿ Cuánto puede crecer tu dinero ?</h3>
      <div class = "container-form-investment">
        <form class = "form-investment" action="">
          <div>
            <label for = "starting amount"> Ingrese monto inicial </label>
            <input type="text" name="starting amount" id="startingAmount"/>
          </div>
  
          <div>
            <label for = "monthly adition"> Adición mensual </label>
            <input type="text" name="monthly adition" id="monthlyAdition"/>
          </div>
  
          <div>
            <label for = "years to calculate"> Ingrese la cantidad de años </label>
            <input type="text" name="years to calculate" id="yearsToCalculate"/>
          </div>
  
          <div>
            <label for = "interest rate"> Ingrese tasa de interes </label>
            <input type="text" name="interest rate" id="interest"/>
          </div>
  
          <div>
            <label for = "wished amount"> Ingrese el monto al que desea llegar con sus ahorros </label>
            <input type="text" name="wished amount" id="wishedAmount"/>
          </div>
          
          <button id="calculate" type="button">Calcular</button>
        </form>
      </div>

      <div id = "valuesDollars">
      </div>

      <div id = "congratulationOrNotCongratulationMessage">
        <h4 id = "messageAmountWished"></h4>
      </div>

      <div>
        <h4 id = "amountPerYear"></h4>
        <ul id = "listAmountPerYear">
        </ul>
      </div>

      <h2 id = "graphic-all-years"></h2>

      <div id="Graphic"></div>

      <div id = "container-breakdown-year">
        <h4 id = "titleBreakDownYear"></h4>
        <form id = "form-breakdown-year">
          <label for="question breakdownYear" id = "labelQuestionBreakdownYear"></label>
        </form>
      </div>
      
      <div id = "messageBreakdownYear">
        <h4 id = "breakdownYear"></h4>
        <ul id = "listBreakDownYear"></ul>
      </div>
    
    </main>

    <footer>
        <p>Powered by Gabriel Sandoval</p>
    </footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
