<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Desafío: Incorporar Arrays </title>
  </head>
  <body>
    <header>
      <h1>Calculadora de interés compuesto</h1>

      <div>
        <p>
          Esta página te permite calcular el monto final que obtendrás aplicando
          interés compuesto mes a mes en tus ahorros
        </p>
      </div>

      <h3>¿ Cuánto puede crecer tu dinero ?</h3>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          name="startingAmount"
          id="startingAmount"
          placeholder="Monto inicial"
        />
        <br />
        <input
          type="text"
          name="monthlyAdition"
          id="monthlyAdition"
          placeholder="Adicion mensual"
        />
        <br />
        <input
          type="text"
          name="yearsToCalculate"
          id="yearsToCalculate"
          placeholder="Años"
        />
        <br />
        <input
          type="text"
          name="interest"
          id="interest"
          placeholder="Interes anual"
        />
        <br />
        <button id="calcular" type="button">Calcular</button> <br />
      </form>
    </main>

    <footer></footer>
    <script src="js/calculator.js" type="module"></script>
  </body>
</html>
